include:
  - local: 'gitlab-ci-templates/node-setup.yml'
  - local: 'gitlab-ci-templates/e2e-test.yml'
  - local: 'gitlab-ci-templates/common-rules.yml'
  - local: 'gitlab-ci-templates/docker-build.yml'

stages:
  - build-cache
  - build
  - test
  - deploy

variables:
  IMAGE_NAME: "mnestix-browser"
  IMAGE_TAG_VERSION: "2.0.0"
  DOCKER_BUILDKIT: "1"
  DOCKER_DRIVER: overlay2

# Build Docker image cache for amd64
build-browser-image:
  extends: 
    - .docker-build-template
    - .common-rules
  stage: build-cache
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - update-binfmts --display
    - update-binfmts --enable # Important: Ensures execution of other binary formats is enabled in the kernel
    - docker buildx create --driver=docker-container --driver-opt image=moby/buildkit:v0.11.6 --use
    - docker buildx inspect --bootstrap
  script:
    - |
      # Build image for amd64
      docker buildx build \
        --provenance=false \
        --platform linux/amd64 \
        --target production \
        --cache-from type=registry,ref=${CI_REGISTRY_IMAGE}/cache:amd64 \
        --cache-to type=registry,ref=${CI_REGISTRY_IMAGE}/cache:amd64,mode=max \
        --output type=docker,dest=mnestix-browser-amd64.tar \
        --tag mnestix/mnestix-browser:latest \
        .
  artifacts:
    paths:
      - mnestix-browser-amd64.tar
    expire_in: 2 hours

# Unit tests
unit-test:
  extends: 
    - .node-setup
    - .common-rules
  stage: test
  script:
    - npx jest

# Linting and type checking
lint:
  extends: 
    - .node-setup
    - .common-rules
  stage: test
  script:
    - yarn typecheck
    - yarn typecheck:e2e
    - yarn lint

# E2E tests (parallel execution)
e2e-test-1:
  extends: 
    - .e2e-test-template
    - .common-rules
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    SPLIT: "4"
    SPLIT_INDEX: "0"
    TEST_ADMIN_USER_PASSWORD: ${TEST_ADMIN_USER_PASSWORD}
    TEST_USER_PASSWORD: ${TEST_USER_PASSWORD}

e2e-test-2:
  extends:
    - .e2e-test-template
    - .common-rules
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    SPLIT: "4"
    SPLIT_INDEX: "1"
    TEST_ADMIN_USER_PASSWORD: ${TEST_ADMIN_USER_PASSWORD}
    TEST_USER_PASSWORD: ${TEST_USER_PASSWORD}

e2e-test-3:
  extends:
    - .e2e-test-template
    - .common-rules
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    SPLIT: "4"
    SPLIT_INDEX: "2"
    TEST_ADMIN_USER_PASSWORD: ${TEST_ADMIN_USER_PASSWORD}
    TEST_USER_PASSWORD: ${TEST_USER_PASSWORD}

e2e-test-4:
  extends:
    - .e2e-test-template
    - .common-rules
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    SPLIT: "4"
    SPLIT_INDEX: "3"
    TEST_ADMIN_USER_PASSWORD: ${TEST_ADMIN_USER_PASSWORD}
    TEST_USER_PASSWORD: ${TEST_USER_PASSWORD}

# CI success gate job (equivalent to GitHub's ci-success)
ci-success:
  extends: .common-rules
  stage: test
  image: alpine:latest
  script:
    - echo "All CI checks passed successfully!"
  needs:
    - lint
    - unit-test
    - job: e2e-test-1
      optional: true
    - job: e2e-test-2
      optional: true
    - job: e2e-test-3
      optional: true
    - job: e2e-test-4
      optional: true

# Deploy/Push Docker images
push-image:
  extends: 
    - .docker-build-template
    - .deploy-rules
  stage: deploy
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - |
      # Load the pre-built image from artifact
      docker load -i mnestix-browser-amd64.tar
      BRANCH_TAG=$(echo "$CI_COMMIT_BRANCH" | sed 's/\//_/g')

      # Extract branch name and create appropriate tags
      if [ "$CI_COMMIT_BRANCH" = "main" ]; then
        docker push $CI_REGISTRY_IMAGE:${IMAGE_TAG_VERSION}
        docker push $CI_REGISTRY_IMAGE:${BRANCH_TAG}
      else
        # Tag and push branch-specific image
        docker push $CI_REGISTRY_IMAGE:${BRANCH_TAG}
      fi
  needs:
    - ci-success